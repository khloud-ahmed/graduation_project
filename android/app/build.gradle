plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // ✅ لتفعيل Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // يجب أن ييجي بعد kotlin و android
   
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation 'com.google.android.gms:play-services-auth:21.0.0' // ✨ ضروري لـ Google Sign-In
}

// ✅ دعم بعض مشاكل التوافق أحيانًا مع نسخة Google Services Plugin
googleServices {
    disableVersionCheck = true
}

